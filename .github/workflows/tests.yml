name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Create 'backup' symlink for CI imports
      run: |
        # Create a symlink named 'backup' that points to the repository root.
        # This makes `import backup.*` work even if the checked-out folder name
        # differs from 'backup' (e.g., backup-universal on GitHub Actions).
        ln -s "$GITHUB_WORKSPACE" "$GITHUB_WORKSPACE/backup" || true

    - name: Add package to Python path
      run: |
        # Ensure Python can import the package from the workspace root
        echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
    
    - name: Run tests with pytest
      run: |
        pytest -v --cov=backup --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

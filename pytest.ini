[pytest]
# Pytest Configuration - Backup Universal

# === Test Discovery ===
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# === Diretórios a ignorar ===
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    env

# === Opções de Execução ===
# Mostra print() durante os testes
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backup
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --maxfail=5
    --color=yes

# === Markers (Tags para organizar testes) ===
markers =
    unit: Testes unitários (rápidos, sem I/O)
    integration: Testes de integração (múltiplos módulos)
    e2e: Testes end-to-end (fluxo completo)
    slow: Testes lentos (> 1 segundo)
    filesystem: Testes que usam sistema de arquivos real
    compression: Testes de compressão/descompressão
    cleanup: Testes de limpeza de backups
    
# === Cobertura ===
[coverage:run]
source = backup
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignora linhas específicas
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
